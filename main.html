<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>

<body>
    <!-- white box above the columns  -->
    <div class="rectangle">
        <button class="custom-button">Button 1</button>
        <button class="custom-button">Button 2</button>
        <button class="custom-button">Button 3</button>
        
    </div>



    <div class="column-container">

        <div class="column", id="column_Instruction">
            
            <h2>Instructions</h2>
            <p>Click the classes you are interested in, using the scroll bar or search bar. Costs and available resources will show up for each course you add.</p>
            

        </div>

        <div class="column", id="column_all_Classes">
            
            <h2>All Courses</h2>

            <div class="parent-container">
                <div class="search-container">
                    <div>
                        Classes
                        <input type="text" placeholder="Search for a class..." onkeyup="filterClasses()">
                        <ul class="classes-list" id="classesList">
                            <li><input type="checkbox" id="algebra"><label for="algebra">Algebra</label></li>
                            <li><input type="checkbox" id="geometry"><label for="geometry">Geometry</label></li>
                            <li><input type="checkbox" id="calculus"><label for="calculus">Calculus</label></li>
                            <li><input type="checkbox" id="physics"><label for="physics">Physics</label></li>
                            <li><input type="checkbox" id="chemistry"><label for="chemistry">Chemistry</label></li>
                            <li><input type="checkbox" id="biology"><label for="biology">Biology</label></li>
                            <li><input type="checkbox" id="astronomy"><label for="astronomy">Astronomy</label></li>
                            <li><input type="checkbox" id="earthScience"><label for="earthScience">Earth Science</label></li>
                            <li><input type="checkbox" id="history"><label for="history">History</label></li>
                            <li><input type="checkbox" id="geography"><label for="geography">Geography</label></li>
                            <li><input type="checkbox" id="psychology"><label for="psychology">Psychology</label></li>
                            <li><input type="checkbox" id="sociology"><label for="sociology">Sociology</label></li>
                            <li><input type="checkbox" id="politicalScience"><label for="politicalScience">Political Science</label></li>
                            <li><input type="checkbox" id="economics"><label for="economics">Economics</label></li>
                            <li><input type="checkbox" id="literature"><label for="literature">Literature</label></li>
                            <li><input type="checkbox" id="english"><label for="english">English</label></li>
                            <li><input type="checkbox" id="spanish"><label for="spanish">Spanish</label></li>
                            <li><input type="checkbox" id="french"><label for="french">French</label></li>
                            <li><input type="checkbox" id="german"><label for="german">German</label></li>
                            <li><input type="checkbox" id="latin"><label for="latin">Latin</label></li>
                        </ul>
                    </div>
                </div>
              
                
                
            </div>
        </div>

        <div class="column", id="column_selected_Classes">
            
            <h2>Selected Courses</h2>
            <div class="clear_rectangle">  <!--transparent rectangle-->
                test
            </div>
            
        </div>

        <div class="column", id="column_Costs">
            
            <h2>Costs</h2>
            <div class="clear_rectangle",id="column_Costs">  <!--transparent rectangle-->
                test
            </div>
            
        </div>

        <div class="column", id="column_Resources">
            
            <h2>Available Resources</h2>
            <div class="clear_rectangle">  <!--transparent rectangle-->
                test
            </div>
        </div>
    </div>
